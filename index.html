<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="logo">Admin<span>Panel</span></h2>
            <ul class="menu">
                <li class="active">🏠 Dashboard</li>
                <li>📊 Analytics</li>
                <li>📁 Files</li>
                <li>👥 Users</li>
                <li>⚙️ Settings</li>
                <li>🚪 Logout</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="menu-toggle">☰</div>
                <input type="text" placeholder="Search..." class="search-bar">
                <div class="profile">👤 Admin</div>
            </header>

            <!-- Dashboard Overview -->
            <section class="overview">
                <div class="card">💰 Revenue <span>$12,345</span></div>
                <div class="card">📈 Growth <span>+18%</span></div>
                <div class="card">👥 Users <span>4,567</span></div>
                <div class="card">📊 Sales <span>1,234</span></div>
            </section>

            <!-- Charts Section -->
            <section class="charts">
                <div class="chart">📊 Chart 1</div>
                <div class="chart">📊 Chart 2</div>
            </section>
        </main>
    </div>

</body>
</html>
